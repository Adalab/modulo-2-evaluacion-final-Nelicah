<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de animes</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.scss" />
    <link rel="icon" href="./images/favicon.png" />
  </head>

  <body>
    <header></header>
    <main class="mb-1">
      <section class="searchAnime">
        <h1 class="title">Buscador de series de Anime</h1>
        <input type="text" class="searchInput js_searchInput" />
        <input class="js_searchButton" type="submit" value="Buscar" />
        <button class="js-resetButton">Reset</button>
      </section>
      <div class="totalAnimes">
        <section class="js-favSection"></section>
        <section class="displayAnime">
          <h2 class="js-resultTitle"></h2>
          <ul class="animeList js_animeList"></ul>
        </section>
      </div>
    </main>
    <footer></footer>

    <script src="./js/main.js"></script>
  </body>
</html>
